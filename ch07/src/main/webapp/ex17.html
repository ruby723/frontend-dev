<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li:contains('샘')").css("color","blue");
		$("li:has(strong)").css("color","red");
	},2000);
});
</script>
</head>
	<body>
		<h1>선택자 - jQuery filter(ontains, has))</h1>
		<ul>
			<li>텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</li>
			<li><strong>텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
			<li>텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</li>
			<li>샘플 12345678910</li>
		</ul>
	</body>
</html>
